        <h2 class="f34">项目概述：</h2>
        <div class="unit f30 summary">
            <p class="f32 pb0 pt0">特许学校是由私营企业投资，教育机构运营管理，政府给予教育经费支持并监管的新型公立学校。特许学校一方面具备公立学校公平、公正、低学费的优点，另一方面又有私立学校重视经营绩效的优点，这使得特许学校收到学生和家长的追捧，每所学校都满营运营。</p>
            <img src="images/img2.jpg" alt=""  class="mt46 mb7" />
        </div>
        <h2 class="f34"> 项目优势：</h2>
        <div class="unit f30">
            <h3 class="f30">成功模板复制</h3>
            <p class="f32 pb0">已成功招募33期，28个学校稳定运营，1个项目已完成还款。</p>
             <img src="images/6x.png" alt=""  class="mt46 mb60" />
            <h3 class="f30">贷款第一顺位</h3>
            <p class="f32 pb0">EB-5贷款享有抵押权以及还款的第一顺位，保障EB-5投资者利益。</p>
            <img src="images/7.jpg" alt="" class="mt46 mb60"/>
            <h3 class="f30">政府大力支持</h3>
            <p class="f32 pb0">佛罗里达州政府立案支持，并与当地政府资助学生学费。</p>
              <img src="images/8.jpg" alt="" class="mt46 mb60"/>
            <h3 class="f30">退出机制清晰</h3>
            <p class="f32 pb0" style="padding-bottom: 0">5年后通过再融资返还投资款，项目租金收益和运营收益稳定。</p>
            <img src="images/9.jpg" alt="" class="mt46 mb7" />
        </div>
